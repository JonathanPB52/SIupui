<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../../icomoon/style.css"></link>
        <link rel="stylesheet" href="../../Estilos/css/scroll.css"></link>
        <link rel="stylesheet" href="../../Estilos/css/select.css"></link>
        <link rel="stylesheet" href="../../Estilos/AnimacionesCss/animate.css"></link>
        <link rel="stylesheet" href="../../Estilos/materialize/css/materialize.css"></link>
        <link rel="stylesheet" href="../../Estilos/materialize/css/materialize.min.css"></link>
    </h:head>
    <h:body>
        <f:view locale="#{sessionController.languageSelected}">
            <h:form class="animated zoomIn">
                <div>
                    <div class="row">
                        <div class="col s12">
                            <p:dataTable class="table" value="#{ReciclajeControlador.ConsultarTodos()}" 
                                         var="item"
                                         widgetVar="Reciclaje"
                                         id="tablaReciclaje"
                                         paginator="true" rows="4" 
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="4,8,12" 
                                         currentPageReportTemplate="Pagina: {currentPage} de {totalPages}"
                                         emptyMessage="Registro no encontrado">
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h1>Ventas registradas</h1>
                                    </p:outputPanel>
                                </f:facet>
                                <f:facet name="header" >
                                    <p:outputPanel style="width: 100%; height: 80px; background: rgba(0,0,0,0.1)" >
                                        <h:commandLink action="#{reporteVentaControlador.descargarVentas()}" title="Reporte PDF">
                                            <h:graphicImage style="width: auto; height: 60px; float: left; margin-top: 10px;" url="../../Estilos/img/iconosExport/pdf.png"/>
                                        </h:commandLink>
                                    </p:outputPanel>
                                </f:facet>
                                <p:column style="border: 0px" class="hoverable" filterBy="#{item.fechaDeVenta.date}" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="FechaDeVenta"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fechaDeVenta}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column style="border: 0px" class="hoverable">
                                    <f:facet name="header">
                                        <h:outputText value="Cantidad"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cantidad}"/>
                                </p:column>
                                <p:column style="border: 0px" class="hoverable">
                                    <f:facet name="header">
                                        <h:outputText value="Valor"/>
                                    </f:facet>
                                    <h:outputText value="#{item.valor}"/>
                                </p:column>
                                <p:column styleClass="select" style="border: none; width: 15%" class="hoverable" filterBy="#{item.tipoDeMaterial.tipoMaterial}" headerText="Tipo de material" filterMatchMode="contains">
                                    <f:facet name="filter">
                                        <p:selectOneMenu style="width: 90%" onchange="PF('Reciclaje').filter()" styleClass="select" value="#{reporteVentaControlador.tipoDeMaterial}">
                                            <f:selectItem itemValue="" itemLabel="Todos los materiales" />
                                            <f:selectItem itemValue="Papel" itemLabel="Papel" />
                                            <f:selectItem itemValue="Vidrio" itemLabel="Vidrio" />
                                            <f:selectItem itemValue="Carton" itemLabel="Carton" />
                                            <f:selectItem itemValue="Plasticos" itemLabel="Plasticos" />
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText value="#{item.tipoDeMaterial.tipoMaterial}" />
                                </p:column>
                                <p:column style="border: 0px" class="hoverable">
                                    <f:facet name="header">
                                        <h:outputText value="Encargado"/>
                                    </f:facet>
                                    <h:outputText value="#{item.encargado.nombre} #{item.encargado.documento}"/>
                                </p:column>
                                <p:column width="20%" style="border: 0px; text-align: center" class="hoverable">
                                    <f:facet name="header">
                                        <h:outputText value="#{msjAlertasTablas.Opciones}"/>
                                    </f:facet>
                                    <p:commandButton title="#{msjAlertasTablas.Editar}" class="icon-pencil2 btn" action="#{ReciclajeControlador.PreActualizar(item)}" value="" >
                                        <p:confirm  header="#{msjAlertasTablas.Confirmacion}" message="#{msjAlertasTablas.AlertEdit}" icon="ui-icon-alert" />
                                    </p:commandButton>
                                    <p:commandButton update="tablaReciclaje" title="#{msjAlertasTablas.Eliminar}" class="icon-bin2 btn" action="#{ReciclajeControlador.Eliminar(item)}" value="" >
                                        <p:confirm  header="#{msjAlertasTablas.Confirmacion}" message="#{msjAlertasTablas.AlertEliminar}" icon="ui-icon-alert" />
                                    </p:commandButton>
                                    <p:commandButton update="tablaReciclaje" title="#{msjAlertasTablas.Consultar}" class="icon-search btn" action="#{ReciclajeControlador.ConsultarLE(item)}" value="" >
                                        <p:confirm  header="#{msjAlertasTablas.Confirmacion}" message="#{msjAlertasTablas.AlertConsultar}" icon="ui-icon-alert" />
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>

                            <p:confirmDialog style="background: white" global="true" showEffect="fade" >
                                <p:commandButton value="#{msjAlertasTablas.si}" type="button" styleClass="ui-confirmdialog-yes btn" icon="ui-icon-check"/>
                                <p:commandButton value="#{msjAlertasTablas.no}" type="button" styleClass="ui-confirmdialog-no btn" icon="ui-icon-close"/>
                            </p:confirmDialog>

                        </div>
                    </div>
                </div>
            </h:form>
        </f:view>
        <script src="../../Estilos/materialize/js/materialize.js" ></script>
        <script src="../../Estilos/materialize/js/materialize.min.js" ></script>
    </h:body>
</html>
